        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #ffffff;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }

        .text-blue-corporate {
            color: #1d4ed8;
        }

        .bg-blue-corporate {
            background-color: #1d4ed8;
        }

        /* Custom Tooltip Styling */
        .indicator-card {
            position: relative;
            cursor: help;
        }

        .indicator-tooltip {
            visibility: hidden;
            width: 240px;
            background-color: #0f172a;
            color: #fff;
            text-align: left;
            border-radius: 4px;
            padding: 12px;
            position: absolute;
            z-index: 50;
            bottom: 110%;
            left: 50%;
            margin-left: -120px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(10px);
            font-size: 0.75rem;
            line-height: 1.4;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .indicator-card:hover .indicator-tooltip {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .aggressive-border {
            border-left: 6px solid #1d4ed8;
        }
    </style>
